name: AI Code Review

on:
  pull_request:
    branches:
      - main  # Runs on PRs to the main branch

jobs:
  review_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install transformers prettytable torch

      - name: Run AI Code Reviewer
        run: |
          source venv/bin/activate
          python src/review_code.py

      - name: Upload Code Review Report
        uses: actions/upload-artifact@v3
        with:
          name: AI-Code-Review-Report
          path: code_review_report.md

      - name: Post Review as Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'code_review_report.md';
            if (fs.existsSync(path)) {
              const report = fs.readFileSync(path, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `### ðŸ¤– AI Code Review Report\n\n${report}`
              });
            }
