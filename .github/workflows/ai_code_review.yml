name: AI Code Review

on:
  pull_request:
    branches:
      - main  # Runs on PRs to the main branch
  push:
    branches:
      - main  # Runs on direct pushes to main

jobs:
  review_code:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure your repo has a requirements.txt

      - name: ğŸ” Run AI Code Review
        run: |
          python src/review_code.py

      - name: ğŸ“¤ Upload AI Code Review Report
        uses: actions/upload-artifact@v4
        with:
          name: AI_Code_Review_Report
          path: code_review_report.md
